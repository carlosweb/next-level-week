<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Ecoleta - RockectSeat</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/create-point.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>

<body>
    <div id="page-create-point">
        <div class="content">
                {% include "partials/page-header.html" %}

            <form action="">
                <h1>Cadastro do Ponto de Coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da Entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da entidade</label>
                        <input type="text" name="name" id="" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                        <div class="field">
                            <label for="address2">Numero / Complemento</label>
                            <input type="text" name="address2" required>
                        </div>
                    </div>


                    <div class="field-group">

                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" id="" required>
                                <option value="">Selecione o Estado</option>
                            </select>

                        </div>
                        <div class="field">
                            <label for="">Cidade</label>
                            <select name="city" id="" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                            <input type="hidden" name="state">
                        </div>

                    </div>

                </fieldset>
               

                <fieldset>
                        <legend>
                                <h2>Itens de Coleta</h2>
                            </legend>
            
                            <div class="items-grid">
                                <li data-id="1">
                                    <img src="./assets/lampadas.svg" alt="">
                                    <span>Lâmpadas</span>
                                </li>
                                <li data-id="2">
                                    <img src="./assets/baterias.svg" alt="">
                                    <span>Pilhas e Baterias</span>
                                </li>
                                <li data-id="3">
                                    <img src="./assets/papeis-papelao.svg" alt="">
                                    <span>Papeis e Papelão</span>
                                </li>
                                <li data-id="4">
                                    <img src="./assets/eletronicos.svg" alt="">
                                    <span>Residuos Eletrônicos</span>
                                </li>
                                <li data-id="5">
                                    <img src="./assets/lampadas.svg" alt="">
                                    <span>Residuos Orgânicos</span>
                                </li>
                                <li data-id="6">
                                    <img src="./assets/lampadas.svg" alt="">
                                    <span>Lâmpadas</span>
                                </li>
                            </div>
                            <input type="hidden" name="items">
                </fieldset>

                <button type="submit"> Cadastrar Ponto de Coleta</button>
            </form>

        </div>
    </div>

    <script src="./scripts/create-point.js"></script>
</body>

</html>
